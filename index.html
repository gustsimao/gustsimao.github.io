<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pressão Arterial</title>

  <style>
    body { font-family: Arial; margin: 30px; background: #f4f4f4; }
    input, select, button { padding: 10px; font-size: 16px; margin: 5px 10px 5px 0; }
    canvas, table { margin-top: 30px; background: #fff; padding: 20px; }
    #loginDiv, #appDiv { margin-top: 20px; }
    #appDiv { display: none; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }

</head>
<body>

  <h2>Login</h2>
  <div id="loginDiv">
    <input type="password" id="senhaInput" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="appDiv">
    <h2>Registrar Pressão Arterial</h2>
    <input type="text" id="pressaoInput" placeholder="Ex: 130/80">
    <input type="text" id="obsInput" placeholder="Observações (opcional)">
    <button onclick="registrarPressao()">Registrar</button>

    <label for="mesSelect">Filtrar por mês:</label>
    <select id="mesSelect" onchange="carregarDados()">
      <option value="">Todos os meses</option>
    </select>

    <canvas id="graficoPressao" width="800" height="400"></canvas>

    <table id="tabelaObs" style="display: none;">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Sistólica</th>
          <th>Diastólica</th>
          <th>Observação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    const ctx = document.getElementById('graficoPressao').getContext('2d');
    let observacoes = [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Sistólica',
            borderColor: 'red',
            data: [],
            tension: 0.3
          },
          {
            label: 'Diastólica',
            borderColor: 'green',
            data: [],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              afterBody: (tooltipItems) => {
                const index = tooltipItems[0].dataIndex;
                const obs = observacoes[index];
                return obs ? 'Observação: ' + obs : '';
              }
            }
          }
        },
        scales: {
          y: {
            title: { display: true, text: 'Pressão (mmHg)' }
          },
          x: {
            title: { display: true, text: 'Data/Hora' }
          }
        }
      }
    });

    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        document.getElementById("graficoPressao").style.display = "block";
        carregarDados();
      } else {
        alert("Senha incorreta!");
      }
    }

    async function carregarDados() {
      const { data, error } = await supabaseClient
        .from('pressao')
        .select('*')
        .order('data', { ascending: true });

      if (error) {
        alert('Erro ao carregar dados');
        console.error(error);
        return;
      }

      const mesSelecionado = document.getElementById("mesSelect").value;
      const dadosFiltrados = mesSelecionado
        ? data.filter(d => new Date(d.data).getMonth() + 1 == mesSelecionado)
        : data;

      chart.data.labels = dadosFiltrados.map(d => new Date(d.data).toLocaleString('pt-BR'));
      chart.data.datasets[0].data = dadosFiltrados.map(d => d.sistolica);
      chart.data.datasets[1].data = dadosFiltrados.map(d => d.diastolica);
      observacoes = dadosFiltrados.map(d => d.observacao || '');
      chart.update();

      preencherSelectMes(data);
      atualizarTabela(dadosFiltrados);
    }

    function preencherSelectMes(dados) {
      const select = document.getElementById("mesSelect");
      const meses = [...new Set(dados.map(d => new Date(d.data).getMonth()))];
      select.innerHTML = '<option value="">Todos os meses</option>';
      meses.sort().forEach(mes => {
        const nome = new Date(2024, mes, 1).toLocaleString('pt-BR', { month: 'long' });
        select.innerHTML += `<option value="${mes + 1}">${nome}</option>`;
      });
    }

    function atualizarTabela(dados) {
      const tabela = document.getElementById("tabelaObs");
      const tbody = tabela.querySelector("tbody");
      tbody.innerHTML = '';

      dados.forEach(d => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${new Date(d.data).toLocaleString('pt-BR')}</td>
          <td>${d.sistolica}</td>
          <td>${d.diastolica}</td>
          <td>${d.observacao || ''}</td>
        `;
        tbody.appendChild(linha);
      });

      tabela.style.display = dados.length ? 'table' : 'none';
    }

    async function registrarPressao() {
      const input = document.getElementById('pressaoInput').value.trim();
      const obs = document.getElementById('obsInput').value.trim();
      const partes = input.split('/');

      if (partes.length !== 2) {
        alert('Formato inválido. Use 130/80.');
        return;
      }

      const sistolica = parseInt(partes[0]);
      const diastolica = parseInt(partes[1]);

      if (isNaN(sistolica) || isNaN(diastolica)) {
        alert('Valores inválidos.');
        return;
      }

      const { error } = await supabaseClient
        .from('pressao')
        .insert([{ data: new Date().toISOString(), sistolica, diastolica, observacao: obs }]);

      if (error) {
        alert('Erro ao salvar');
        console.error(error);
        return;
      }

      document.getElementById('pressaoInput').value = '';
      document.getElementById('obsInput').value = '';
      await carregarDados();
    }
  </script>
</body>
</html>
