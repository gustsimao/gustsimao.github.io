<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Press칚o Arterial</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial; margin: 30px; background: #f4f4f4; }
    input, button, select { padding: 10px; font-size: 16px; margin: 5px 10px 5px 0; }
    canvas { margin-top: 30px; background: #fff; padding: 20px; display: none; }
    #loginDiv, #appDiv { margin-top: 20px; }
    #appDiv { display: none; }
  </style>
</head>
<body>

  <h2>Login</h2>
  <div id="loginDiv">
    <input type="password" id="senhaInput" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="appDiv">
    <h2>Registrar Press칚o Arterial</h2>
    <input type="text" id="pressaoInput" placeholder="Ex: 130/80">
    <button onclick="registrarPressao()">Registrar</button>

    <br><br>
    <label for="filtroMes">Filtrar por m칡s:</label>
    <select id="filtroMes" onchange="carregarDadosFiltrados()">
      <option value="todos">Todos os meses</option>
    </select>

    <canvas id="graficoPressao" width="800" height="400"></canvas>
  </div>

  <script>
    const SENHA_CORRETA = "Qwas";

    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        document.getElementById("graficoPressao").style.display = "block";
        carregarDados();
      } else {
        alert("Senha incorreta!");
      }
    }

    const SUPABASE_URL = "https://bxvlcpnepzumkuhmvtgt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4dmxjcG5lcHp1bWt1aG12dGd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNDgyNDUsImV4cCI6MjA2NTkyNDI0NX0.gVX6ovXEwUPZp2HFQh7W0xSwwfxL-uOA09146v_3Sfk";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ctx = document.getElementById('graficoPressao').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Sist칩lica (vermelho)',
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.1)',
            data: [],
            tension: 0.3
          },
          {
            label: 'Diast칩lica (verde)',
            borderColor: 'green',
            backgroundColor: 'rgba(0,255,0,0.1)',
            data: [],
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: { display: true, text: 'Press칚o (mmHg)' },
            suggestedMin: 60,
            suggestedMax: 180
          },
          x: {
            title: { display: true, text: 'Data/Hora' }
          }
        }
      }
    });

    let todosOsDados = [];

    async function carregarDados() {
      const { data, error } = await supabaseClient
        .from('pressao')
        .select('*')
        .order('data', { ascending: true });

      if (error) {
        alert('Erro ao carregar dados');
        console.error(error);
        return;
      }

      todosOsDados = data;
      preencherFiltroMes(data);
      carregarDadosFiltrados();

      // 游녢 Mostrar os meses 칰nicos no console
      const mesesUnicos = [...new Set(data.map(d => {
        const dataObj = new Date(d.data);
        return `${dataObj.getFullYear()}-${(dataObj.getMonth()+1).toString().padStart(2, '0')}`;
      }))];
      console.log("Meses encontrados:", mesesUnicos);
    }

    function preencherFiltroMes(data) {
      const select = document.getElementById('filtroMes');
      select.innerHTML = '<option value="todos">Todos os meses</option>';

      const meses = [...new Set(data.map(d => {
        const dataObj = new Date(d.data);
        return `${dataObj.getFullYear()}-${(dataObj.getMonth()+1).toString().padStart(2, '0')}`;
      }))];

      meses.forEach(mes => {
        const option = document.createElement('option');
        option.value = mes;
        option.textContent = mes;
        select.appendChild(option);
      });
    }

    function carregarDadosFiltrados() {
      const mesSelecionado = document.getElementById('filtroMes').value;

      const dadosFiltrados = mesSelecionado === "todos"
        ? todosOsDados
        : todosOsDados.filter(d => {
            const dataObj = new Date(d.data);
            const mes = `${dataObj.getFullYear()}-${(dataObj.getMonth()+1).toString().padStart(2, '0')}`;
            return mes === mesSelecionado;
          });

      chart.data.labels = dadosFiltrados.map(d => new Date(d.data).toLocaleString('pt-BR'));
      chart.data.datasets[0].data = dadosFiltrados.map(d => d.sistolica);
      chart.data.datasets[1].data = dadosFiltrados.map(d => d.diastolica);
      chart.update();
    }

    async function registrarPressao() {
      const input = document.getElementById('pressaoInput').value.trim();
      const partes = input.split('/');
      if (partes.length !== 2) {
        alert('Formato inv치lido. Use 130/80.');
        return;
      }

      const sistolica = parseInt(partes[0]);
      const diastolica = parseInt(partes[1]);

      if (isNaN(sistolica) || isNaN(diastolica)) {
        alert('Valores inv치lidos.');
        return;
      }

      const { error } = await supabaseClient
        .from('pressao')
        .insert([
          { data: new Date().toISOString(), sistolica, diastolica }
        ]);

      if (error) {
        alert('Erro ao salvar');
        console.error(error);
        return;
      }

      document.getElementById('pressaoInput').value = '';
      await carregarDados();
    }

    window.exportarCSV = async function () {
      const { data, error } = await supabaseClient
        .from('pressao')
        .select('*')
        .order('data', { ascending: true });

      if (error) {
        alert('Erro ao buscar dados para exportar');
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        alert('Nenhum dado para exportar.');
        return;
      }

      let csv = "Data,Sist칩lica,Diast칩lica\n";
      data.forEach(d => {
        const dataFormatada = new Date(d.data).toLocaleString('pt-BR');
        csv += `${dataFormatada},${d.sistolica},${d.diastolica}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "pressao_arterial.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
